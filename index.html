<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monorail Schedule</title>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- own style-->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!--JQuery-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <!--Firebase -->

    <!--Moment Js-->


</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Springfield Monorail Schedule</h1>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="train-table">
                            <thead>
                                <tr>
                                   <th>Train Name</th>
                                   <th>Destination</th>
                                   <th>Frequency (min)</th>
                                   <th>Next Arrival</th>
                                   <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!---Add Train--> 
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input type="text" class="form-control" id="train-name-input">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input type="text" class="form-control" id="destination-input">
                        </div>
                        <div class="form-group">
                           <label for="first-train-time">First Train Time (HH:mm-military time)</label>
                           <input type="text" class="form-control" id="first-train-time">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency">
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <!--Logic -->
    <script src="assets/javascript/logic.js"></script>
</body>
</html>
